  <body>
    <div class="vertical-section-container centered">
      <h3>Basic mockup-instagram demo</h3>
      <demo-snippet>
        <template>
          <mockup-instagram></mockup-instagram>
        </template>
      </demo-snippet>
        
        <h3>Custom mockup-instagram demo</h3>
      <demo-snippet>
        <template>
          <mockup-instagram 
               title="Unsplash" 
               cta="download" 
               icon="https://unsplash.it/30/30/?random">
              <img src="https://unsplash.it/327/249/?random">
              <span>Beautiful placeholders using images from unsplash.Just put your image size (width & height) after our URL and you'll get a placeholder.</span>
          </mockup-instagram>
        </template>
      </demo-snippet>
    </div>
